<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happla.js demo</title>
  <style>
    html {
      overflow: hidden;
    }
    body {
      background-color: #f2f2f2;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .info {
      position: fixed;
      bottom: 0;
      left: 0;
      pointer-events: none;
      z-index: 100;
      font-family: monospace;
      min-width: 210px;
      padding: 20px;
      border: 1px solid rgba(255,255,255, 0.4);
      margin: 10px;
      border-radius: 3px;
      background-color: rgba(255,255,255, 0.4);
      backdrop-filter: blur(20px);
      transition: all ease 200ms;
    }

    #board {
      margin: auto;
      max-width: 100vw;
      max-height: 100vh;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      opacity: 0;

      background-image: conic-gradient(#f2f2f2 25%, #fff4 0 50%, #f2f2f2 0 75%, #fff4 0);
      background-size: 20px 20px;
    }

    #board:focus {
      outline: none;
    }

    #boardContent {
      background-color: bisque;
      display: inline-flex;
      /* align-items: center;
      justify-content: center; */
    }

    #boardContent * {
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="info">
    <div>Zoom: <span id="elZoom"></span></div>
    <div>Scale ratio: <span id="elScaleRatio"></span></div>
    <div>X: <span id="elX"></span></div>
    <div>Y: <span id="elY"></span></div>
    <div>Width: <span id="elWidth"></span></div>
    <div>Height: <span id="elHeight"></span></div>
  </div>
  <div id="board" tabindex="0">
    <div id="boardContent">
      <!-- <img src="https://www.kirupa.com/images/kirupa_sig.png"> -->
      <img id="img" src="https://c.wallhere.com/photos/49/41/anime_anime_boys_anime_men_Black_Clover_Asta_Yuno_Noelle_Silva_Yami_Sukehiro-1966873.jpg!d" />
      <!-- <img src="https://cdn.shopify.com/s/files/1/0496/1029/files/Freesample.svg" /> -->
      <!-- <img src="https://cdn.shopify.com/s/files/1/0496/1029/files/Freesample.svg" /> -->
      <!-- <img src="https://cdn.shopify.com/s/files/1/0496/1029/files/Freesample.svg" /> -->

      <!-- <img src="https://cdn.shopify.com/s/files/1/0496/1029/files/Freesample.svg" /> -->
    </div>
  </div>

  <!-- <script src="../dist/main.js"></script> -->
  <script src="./dist/index.js"></script>
</body>
</html>
